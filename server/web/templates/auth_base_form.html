{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
    </div>
  </div>
<form action="{{ form_url }}" method="POST">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">{{ title }}</button>
  </form>
{% endblock %}
